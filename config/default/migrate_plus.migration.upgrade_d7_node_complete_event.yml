uuid: dd1b1344-a6ca-47c0-9ae3-871429c0dc87
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_event
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Team Event)'
source:
  plugin: d7_node_complete
  node_type: event
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_event/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_additional_emails_event:
    -
      plugin: get
      source: field_additional_emails_event
  field_event_date:
    -
      plugin: sub_process
      source: field_event_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
        end_value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value2
  field_image_event:
    -
      plugin: sub_process
      source: field_image_event
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_location_event:
    -
      plugin: get
      source: field_location_event
  field_registration:
    -
      plugin: get
      source: field_registration
  field_send_to_all_event:
    -
      plugin: get
      source: field_send_to_all_event
  field_send_to_event:
    -
      plugin: get
      source: field_send_to_event
  og_group_ref:
    -
      plugin: get
      source: og_group_ref
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: event
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
